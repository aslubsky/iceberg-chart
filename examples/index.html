<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="/src/iceberg-chart.js"></script>
    <style>
        canvas {
            background-color: #f0f0f0;
            margin: 10px;
        }
    </style>
</head>

<body>
<div id="container" style="text-align: center;"></div>
<script>
    function draw(success, fail, inprogress, unknown) {
        var canvas = document.createElement("CANVAS");
        document.getElementById('container').appendChild(canvas);

        var chart = new IcebergChart(canvas, {
            width: 250,
            height: 300
        });
        chart.load({
            success: success,
            fail: fail,
            inprogress: inprogress,
            unknown: unknown
        }).draw();
    }

    //total 100%
    draw(50, 10, 20, 20);
    draw(50, 25, 5, 20);
    draw(50, 40, 5, 5);

    draw(20, 5, 20, 55);

    draw(20, 10, 10, 60);
    draw(20, 50, 20, 10);
    draw(20, 60, 10, 10);

    draw(30, 10, 5, 55);
    draw(30, 10, 0, 60);
    draw(60, 0, 0, 40);
    draw(60, 0, 40, 0);
    draw(60, 40, 0, 0);
</script>
</body>
</html>
