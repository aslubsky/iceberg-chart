<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <script src="/src/iceberg-chart.js"></script>
</head>

<body>
<div style="text-align: center;">
    <canvas style="background-color: #f0f0f0;" id="canvas"></canvas>
</div>
<script>
    var chart = new IcebergChart(document.getElementById('canvas'));
    chart.load({
        threshold: 75,
        success: 10,
        fail: 5,
        unknown: 15
    }).draw();
</script>
</body>
